<div style="max-width: 800px; margin: auto;">
  <b>Published</b><br><br>
  <span *ngIf="loading" class="spinner">Loading</span>
  @if (!loading && publishedPosts && publishedPosts.length == 0) {
  <span>No data</span>
  }
  @if (publishedPosts) {
  <div id="{{ blog._id }}" class="card" *ngFor="let blog of publishedPosts">
    <div class="card-body">
      <div [routerLink]="['/blog/', blog._id]" class="card-title-box">
        <h5 class="card-title" [ngClass]="{'no-margin': !blog.leadin}">{{ blog.title }}</h5>
      </div>
      <p class="card-text"><span [innerHTML]="blog.leadin"></span></p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{ blog.createdAt | date: "dd MMM yyyy 'at' HH:mm" }}</small>
    </div>
  </div>
  }
</div>
