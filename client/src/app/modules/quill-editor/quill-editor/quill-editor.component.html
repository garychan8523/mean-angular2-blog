<div id="editor" [ngClass]="{'ql-valid': isContentValid && isContentDirty && isEditing, 'ql-invalid': !isContentValid && isContentDirty && isEditing}">
</div>
<span *ngIf="!isLengthWithinLimit(50000)" class="ql-message">tips - for large image, you may use image upload button instead</span>
<span *ngIf="isEditing" class="ql-counter">{{ blogLength-1 || 0 }} / 50000</span>
