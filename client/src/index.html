<body>

  <script src="assets/scripts/headroom.js"></script>
  <script>
    $(document).ready(function () {
      // headroomjs start
      var elem = document.querySelector('#nav-header');
      var headroom = new Headroom(elem, {
        "offset": 20,
        "tolerance": 10
      });
      headroom.init();
      // headroomjs end
    });

    function onElementHeightChange(elm, callback) {
      var lastHeight = elm.clientHeight, newHeight;
      (function run() {
        newHeight = elm.clientHeight;
        if (lastHeight != newHeight)
          callback();
        lastHeight = newHeight;

        if (elm.onElementHeightChangeTimer)
          clearTimeout(elm.onElementHeightChangeTimer);

        elm.onElementHeightChangeTimer = setTimeout(run, 200);
      })();
    }

    onElementHeightChange(document.body, function () {
      var windowHeight = $(window).height();
      var contentHeight = $('#body-container').height() + $('#nav-header').height() + 120;
      var contentWidth = $('#body-container').width();
      if (contentHeight < windowHeight) {
        $('#footer').css('position', 'absolute');
        $('#footer').css('width', contentWidth + 'px');
        $('#footer').css('bottom', '0');
      } else {
        $('#footer').css('position', 'initial');
        $('#footer').css('width', 'initial');
        $('#footer').removeProp('bottom');
        $('#footer').css('margin-top', '80px');
      }
    });

    $(window).resize(function () {
      var windowHeight = $(window).height();
      var contentHeight = $('#body-container').height() + $('#nav-header').height() + 120;
      var contentWidth = $('#body-container').width();
      if (contentHeight < windowHeight) {
        $('#footer').css('position', 'absolute');
        $('#footer').css('width', contentWidth + 'px');
        $('#footer').css('bottom', '0');
      } else {
        $('#footer').css('position', 'initial');
        $('#footer').css('width', 'initial');
        $('#footer').removeProp('bottom');
        $('#footer').css('margin-top', '80px');
      }
    });

    $(document).scroll(function () {
      if ($('#nav-header').hasClass('headroom--unpinned') && window.innerWidth < 768) {
        $('#navbarCollapse').removeClass('show');
      }
    });

    $('html:not(#navbarCollapse)').click(function () {
      if (window.innerWidth < 768) {
        $('#navbarCollapse').removeClass('show');
      }
    });
  </script>

</body>
